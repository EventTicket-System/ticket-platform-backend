# Tên workflow
name: CD - Deploy to Azure

# Chỉ chạy khi push vào branch main
on:
  push:
    branches: [ main ]

# Biến môi trường
env:
  AZURE_WEBAPP_NAME: ticketplatform-api    # Tên App Service trên Azure

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Bước 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Bước 2: Đăng nhập Azure Container Registry
    - name: Login to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    # Bước 3: Build và push Docker image cho API
    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./API/Dockerfile
        push: true
        tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/ticketplatform-api:${{ github.sha }}
    
    # Bước 4: Deploy lên Azure App Service
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: ${{ secrets.REGISTRY_LOGIN_SERVER }}/ticketplatform-api:${{ github.sha }}